<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to CSS file-->
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <!--font-awesome link from cdnjs page-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  </head>


  <body>
    <h1>Music Player</h1>
  <!--container below will wrap everything,'play' is added to display song title-->
    <div class="music-container">
        <!--container below will hold song title and progress bar-->
        <div class="music-info">
          <!--h4 below is gonna be populated dinamically with JavaScript-->
          <h4 id="title">Ukulele</h4>
          <div class="progress-container">
            <!--container below will filled dynamically-->
            <div class="progress"></div>
          </div>
        </div>
        <!--with id="audio" we can grab song in JavaScript -->
      <audio src="music/ukulele.mp3" id="audio"></audio>
      <!--container below is where our image is going to go-->
      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" id="cover">
      </div>

      <div class="navigation">
        <!--button that has an icon from font-awesome font-->
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
          <!--play is bigger so we add class "action-btn-big"-->
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>

      </div>

     </div>

    <!--link to JavaScript file-->
    <script src="script.js"></script>
  </body>
</html>
